<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body onload="status('onload')">
    <p>Ferdighet 2a - Alternative eventhandlere: onchange osv.</p>
    <input type="text" onchange="status('onchange')" oninput="status('oninput')" />
    <h3 onmouseover="status('onmouseover')" onmouseout="status('onmouseout')">Test test test</h3>
    <h2 id="info"></h2>
 
    <a href="https://www.w3schools.com/jsref/dom_obj_event.asp">Mer informasjon her</a>
    <script>
        function status(statusText){
            document.getElementById('info').innerHTML += '<li>' + statusText +'</li>';
        }
    </script>
</body>
</html>
