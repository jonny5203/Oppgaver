<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script src="lib.js"></script>
    <script>
        QUnit.test("test 1 - check if text contains @", function (assert) {
            const actual = checkEmail('something@something.com');
            const expected = true;
            assert.equal(actual, expected);
        });

        QUnit.test("test 1 - check if text contains @", function (assert) {
            const actual = checkEmail('somethingsomething.com');
            const expected = false;
            assert.equal(actual, expected);
        });

        QUnit.test("test 2 - check if text contains whitespace", function (assert) {
            const actual = checkEmail('something@something.com');
            const expected = false;
            assert.equal(actual, expected);
        });

        QUnit.test("test 2 - check if text contains whitespace", function (assert) {
            const actual = checkEmail('  something@something.com  ');
            const expected = true;
            assert.equal(actual, expected);
        });

        QUnit.test("test 3 - check if there is periods before @", function (assert) {
            const actual = checkEmail('something@something.com');
            const expected = false;
            assert.equal(actual, expected);
        });

        QUnit.test("test 3 - check if it's valid when period is after @", function (assert) {
            const actual = checkEmail('som.ething@something.com');
            const expected = true;
            assert.equal(actual, expected);
        });
    </script>
</body>
</html>
