<body>
    <div id="app"></div>


    <script>
        //hjelpemidler
        
       

        //model
        let toDoList = [];
        let thingsToDo;

        //view
        updateView()
        function updateView() { 
            
            // html = document.getElementById('app').innerHTML;
            let htmlcode;
            htmlcode += `<h1>To Do List</h1> <br><br>`;

            htmlcode += `<input type="text" oninput="thingsToDo = this.value"> <button onclick="addToTheList()">ADD</button>`;

            document.getElementById('app').innerHTML = htmlcode;
        }

        function updateList(){
            let htmlcode;
            htmlcode = `<div>${toDoList[i]}</div> <button onclick=deleteFromTheList()>x DONE x</button><hr>`
            document.getElementById('app').innerHTML += htmlcode;
        }

        //controller

    function addToTheList() {
        toDoList.push(thingsToDo)
        updateList();
    }

    function deleteFromTheList(index) {
        toDoList.splice(index, 1);
        updateList();
    }
    </script>
