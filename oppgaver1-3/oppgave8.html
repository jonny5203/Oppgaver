<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <p>Ferdighet 9b - Valgsetninger - Sammenligne to tekster</p>
    <div id="info"></div>
    <p>Endre på tekstene! (Prøv også å fylle ut tall: 11, 101, 102)</p>
    <div id="txtInputContainer"></div>
    <script>

        //model
        var infoDiv = document.getElementById('info');
        var txtInputContainer = document.getElementById('txtInputContainer');
        createInputs();

        var txtDiv1 = document.getElementById('txt1');
        var txtDiv2 = document.getElementById('txt2');
        var txtDiv3 = document.getElementById('txt3');

        var txt1 = txtDiv1.value;
        var txt2 = txtDiv2.value;
        var txt3 = txtDiv3.value;

        //view
        function setInfoDivText(textValue) {
            infoDiv.innerText += textValue;
        }

        function createInputs() {
            txtInputContainer.innerHTML = /*html*/ `
                <input type="text" id="txt1" oninput="findFirst()" value="Per" /><br />
                <input type="text" id="txt2" oninput="findFirst()" value="Pål" /><br />
                <input type="text" id="txt3" oninput="findFirst()" value="Espen" /><br />
            `;
        }

        //controller

        findFirst();

        function findFirst() {
            if (txt1 == txt2) setInfoDivText('Tekst 1 og 2 er like<br/>');
            if (txt1 != txt2) setInfoDivText('<del>Tekst 1 og 2 er like</del><br/>');

            //if (txt1 == txt2) infoDiv.innerHTML += 'Tekst 1 og 2 er like<br/>';
            //else infoDiv.innerHTML += '<del>Tekst 1 og 2 er like</del><br/>';

            if (txt1 == txt3) setInfoDivText('Tekst 1 og 3 er like<br/>');
            if (txt1 != txt3) setInfoDivText('<del>Tekst 1 og 3 er like</del><br/>');
            if (txt3 == txt2) setInfoDivText('Tekst 2 og 3 er like<br/>');
            if (txt3 != txt2) setInfoDivText('<del>Tekst 2 og 3 er like</del><br/>');

            setInfoDivText('Om vi sorterer de tre tekstene, er denne den første:<br/>');
            if (txt1 <= txt2) {
                if (txt3 <= txt1) setInfoDivText(txt3);
                else setInfoDivText(txt1);
            } else {
                if (txt3 <= txt2) setInfoDivText(txt3);
                else setInfoDivText(txt2);
            }
        }
    </script>
</body>

</html>
